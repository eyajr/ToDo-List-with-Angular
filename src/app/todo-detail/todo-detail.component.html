<!DOCTYPE html>
<div class="dialog">
  <div class="header">
    <h3>Task detail</h3>
    <button class= (click)="todoService.todoDetailShowModal=false"></button>
  </div>
  <hr />
  <div>
    <p>
    {{todo.title}}
    <span [ngStyle]="{'font-weight':'bold'}"> Done </span>
    <i><fa-icon [icon]="faCheck"
      (click) = "updateDoneTodo(todo)"
      [ngClass]="todo.done?'done':'not-done'"></fa-icon></i>
    </p>

    <p>
      {{todo.date | date: 'dd-MM-YYYY'}}

    </p>

    <p>
      {{todo.description}}
    </p>
  </div>
</div>
