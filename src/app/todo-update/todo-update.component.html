<div class="dialog">
  <div class="header">
    <h3>Update detail</h3>
    <button class="btn btn-close"
    (click)="TodoService.todoDetailShowModal=false"></button>
  </div>
  <hr>
  <div>
    <form #todoForm="ngForm"(ngSubmit)="updateTodo()">
      <label for="title">Title</label>
      <input type="text" name="title" [(ngModel)]="todo.title"
      value="{{todo.title}}" name= "title">
      <label for="date">Date</label>
      <input type="date" name="date" [(ngModel)]="todo.date"
      value="{{todo.date}}" name= "date">
      <label for="desc">Description</label>
      <textarea name="description" [(ngModel)]="todo.description"
      value="{{todo.description}}" id= "desc"></textarea>
      <button type="submit" class="btn btn-dark"
      [ngStyle]="{'width':'300px'}">Update</button>


    </form>
  </div>
</div>
